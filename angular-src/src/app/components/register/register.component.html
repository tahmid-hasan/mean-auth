<div class="row register-content">
	<div class="col-md-6 m-auto">
		<h2 class="page-header">Register</h2>
		<form (submit)="onRegisterSubmit()">
				<div class="form-group">
						<label for="name">Name</label>
						<input class="form-control" type="text" [(ngModel)]="name" name="name" id="name" placeholder="Name">
				</div>
				<div class="form-group">
						<label for="username">Username</label>
						<input class="form-control" type="text" [(ngModel)]="username" name="username" id="username" placeholder="Username">
				</div>
				<div class="form-group">
						<label for="email">Email</label>
						<input class="form-control" type="email" [(ngModel)]="email" name="email" id="email" placeholder="Email">
				</div>
				<div class="form-group">
						<label for="password">Password</label>
						<input class="form-control" type="password" [(ngModel)]="password" name="password" id="password" placeholder="Password">
				</div>
				<input type="submit" value="Submit" class="btn btn-primary">
		</form>
	</div>
</div>
